           var xhr = new XMLHttpRequest();
           xhr.onreadystatechange = function(){
               
               if(this.readyState === 4 && this.status === 200){
                   var resSpan = document.querySelector('#res');
                   
               }
           };
           xhr.open("GET",url,true);
           xhr.send();
           
       }
   </script>
